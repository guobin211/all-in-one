<ion-header>

  <ion-navbar>
    <ion-title>Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
    <ion-list>
        <ion-item>
          <ion-input placeholder="标题"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="地址"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>开始日期</ion-label>
          <ion-datetime cancelText="取消" doneText="确定" displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>


        <ion-item>
          <ion-label>开始时间</ion-label>
          <ion-datetime cancelText="取消" doneText="确定" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>截至</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>

      </ion-list>

      <ion-list>
        <button ion-item>
          <ion-label>Alert</ion-label>
          <ion-note item-end>None</ion-note>
        </button>
      </ion-list>
</ion-content>
