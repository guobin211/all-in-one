<ion-header>

  <ion-navbar>
    <ion-title>Toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button block (click)="showToast('top')">Show Top Position</button>
    <button ion-button block (click)="showToast('middle')">Show Middle Position</button>
    <button ion-button block (click)="showToast('bottom')">Show Bottom Position</button>
    <button ion-button block (click)="showLongToast()">Show Long Toast</button>
    <button ion-button block (click)="showToastWithCloseButton()">Show Close Button</button>

</ion-content>
