<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      DateTime
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>选择月份</ion-label>
    <ion-datetime displayFormat="MMMM" cancelText="取消" doneText="确定" month-names="一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月" placeholder="选择">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>选择日期</ion-label>
    <ion-datetime displayFormat="YYYY MM DD" cancelText="取消" doneText="确定"  placeholder="选择"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>选择时间</ion-label>
    <ion-datetime displayFormat="HH:mm"  cancelText="取消" doneText="确定" placeholder="选择"></ion-datetime>
  </ion-item>
</ion-content>
