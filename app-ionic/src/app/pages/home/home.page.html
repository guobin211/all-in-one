<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Ionic Started</ion-card-subtitle>
        <ion-card-title>Angular And Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Material风格组件库</p>
      </ion-card-content>
    </ion-card>

    <ion-button color="primary" (click)="openCamare()">相机</ion-button>

    <div *ngIf="current">
      <img [src]="current" alt="camara" width="100px" height="100px">
    </div>

</ion-content>
